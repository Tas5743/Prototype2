<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Manager Stock View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        margin-bottom: 0;
    }

</style>
</head>
<body>

<section>
    <div class="header">
        <div class="container text-center">
            <h1>Stock</h1>
        </div>
    </div>

    <form action="/manager/items/view/search" method="post">
        <div class="row">
            <div class="three columns">
                <label>Item name: </label>
            </div>
            <div class="nine columns">
                <input name="filter"/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                &nbsp;
            </div>
            <div class="nine columns">
                <button>Search Items</button>
            </div>
        </div>
    </form>

    <table th:unless="${items.size() eq 0}">
           <thead>
               <tr>
                   <th>Barcode</th>
                   <th>Name</th>
                   <th>Quantity</th>
                   <th>Lower Quantity</th>
                   <th>Price</th>
                   <th></th>
                   <th></th>
               </tr>
           </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><p th:text ="${item.barcode}"></p></td>
                <td><p th:text="${item.name}"></p></td>
                <td><p th:text="${item.quantity}"></p></td>
                <td><p th:text="${item.lQuantity}"></p></td>
                <td><p th:text="${item.dPrice()}"></p></td>
                <td><a th:href="@{'/manager/items/edit/' + ${item.barcode}}">Edit</a></td>
                <td><a th:href="@{'/manager/items/delete/' + ${item.barcode}}">Delete</a></td>
            </tr>
            </tbody>
    </table>
    <button> <a th:href="@{'/'}">Back to Index</a> </button>
    <button> <a th:href="@{'/manager/items/add'}">Add Items</a> </button>

</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Item</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>


<section>

    <h3>Add An Item</h3>

    <div th:if="${'error'}" th:text="${'errorMessage'}" style="color: #ff0000;">Invalid Entry</div>

    <form method="post" action="/manager/items/add">

        <div class="row">
            <div class="three columns">
                <label>Item Barcode</label>
            </div>
            <div class="nine columns">
                <input name ="itemBarcode" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label>Name</label>
            </div>
            <div class="nine columns">
                <input name ="itemName" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label>Quantity</label>
            </div>
            <div class="nine columns">
                <input name ="itemQuantity" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label>Low Quantity</label>
            </div>
            <div class="nine columns">
                <input name ="itemLQuantity" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label>Price</label>
            </div>
            <div class="nine columns">
                <input name ="itemPrice" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">&nbsp;</div>
            <div class="nine columns">

            </div>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</section>
</body>
</html>

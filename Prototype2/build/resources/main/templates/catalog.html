<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Catalog</title>
    <link rel="stylesheet" th:href="@{/css/catalog.css}"/>
</head>
<body>
    <h3>Catalog</h3>
    <div id="catalog_items">
        <table th:unless="${items.size() eq 0}">
            <thead>
            <tr>
                <th>Item ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><p th:text="${item.barcode}"></p></td>
                <td><p th:text="${item.name}"></p></td>
                <td><p th:text="${item.quantity}"></p></td>
                <td><p th:text="${item.dPrice()}"></p></td>
<!--                <td><img style="display: block" th:src="@{'/images/'+${item.imageRef}}"/></td>-->
                <td><img style="display: block" th:src="${item.imageRef}"/></td>
                <td>
                    <form class="add_to_cart_button" method="post" th:action="@{'/customer/catalog/' + ${item.barcode}}">
                        <button type="submit">Add to Cart</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="address_bar">
        <button> <a href="/">Back to Index</a> </button>
        <button> <a href="/customer/cart">Cart</a> </button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        margin-bottom: 0;
    }

</style>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/customer/catalog">Catalog</a></li>
                <li><a href="/manager/items/view">Stock View</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/customer/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>



<header>
    <div class="header">
        <div class="container text-center">
            <h1>Add an Item</h1>
        </div>
    </div>
</header>


<!--    <div th:if="${'errorMessage'}" th:text="${'errorMessage'}" style="color: #ff0000;">Invalid Entry</div>-->

<div align="center">
    <form method="post" action="/manager/items/add">

        <div class="row">
            <div class="three columns">
                <label>Item Barcode</label>
            </div>

            <div class="nine columns">
                <input name ="itemBarcode" />
            </div>
        </div>
        <br>

        <div class="row">
            <div class="three columns">
                <label>Name</label>
            </div>
            <div class="nine columns">
                <input name ="itemName" />
            </div>
        </div>
        <br>

        <div class="row">
            <div class="three columns">
                <label>Quantity</label>
            </div>
            <div class="nine columns">
                <input name ="itemQuantity" />
            </div>
        </div>
        <br>

        <div class="row">
            <div class="three columns">
                <label>Low Quantity</label>
            </div>
            <div class="nine columns">
                <input name ="itemLQuantity" />
            </div>
        </div>
        <br>

        <div class="row">
            <div class="three columns">
                <label>Price</label>
            </div>
            <div class="nine columns">
                <input name ="itemPrice" />
            </div>
        </div>
        <br>

        <div class="row">
            <div class="three columns">&nbsp;</div>
            <div class="nine columns">

            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
</body>
</html>

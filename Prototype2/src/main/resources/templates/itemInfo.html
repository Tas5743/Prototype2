<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Item Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/itemInfo.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/customer/catalog">Catalog</a></li>
                <li><a href="/manager/items/view">Stock View</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/customer/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="header">
    <div class="container text-center">
        <h1>Item Information</h1>
    </div>
</div>
<!--form method="post" action="/customer/catalog/view"-->
<div align="center">
<div id="itemInfo">

    <label>Price</label>
    <p th:text="${item.getPrice()}"></p>
    <label>Name</label>
    <p th:text="${item.getName()}"></p>
    <label>Image</label>
    <p><img id="itemImage" style="display: block" th:src="${item.imageRef}"/></p>

    <label>Info</label>
    <p th:text="${item.getiInfo()}"></p>

</div>

<div id="address_bar">
    <button type="button" class="btn btn-info btn-lg"> <a href="/customer/catalog">Back</a> </button>

    <button type="button" class="btn btn-info btn-lg"> <a href="/customer/cart">Cart</a> </button>
</div>

</div>
</body>
</html>

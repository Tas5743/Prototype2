<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    .header {
        margin-bottom: 0;
    }
</style>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/customer/catalog">Catalog</a></li>
                <li><a href="/manager/items/view">Stock View</a></li>
                <li><a href="/manager/transactions">Transaction View</a></li>
                <li><a href="/employee">Employee</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/customer/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>


<header>
    <div class="header">
        <div class="container text-center">
            <h1>Edit Item</h1>
        </div>
    </div>
</header>




<div align="center">
    <form method="post" th:action="@{'/manager/items/edit'}">
    <input type="hidden" name="itemBarcode"  th:value="${barcode}" />

    <div class="row">
        <div class="three columns">
            <label>Name</label>
        </div>
        <div class="nine columns">
            <input name="itemName" th:value="${Name}"/>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="three columns">
            <label>Quantity</label>
        </div>
        <div class="nine columns">
            <input name="itemQuantity" th:value="${Quantity}"/>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="three columns">
            <label>Low Quantity</label>
        </div>
        <div class="nine columns">
            <input name="itemLQuantity" th:value="${lQuantity}"/>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="three columns">
            <label>Price</label>
        </div>
        <div class="nine columns">
            <input name="itemPrice" th:value="${Price}"/>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="three columns">
            <label>Info</label>
        </div>
        <div class="nine columns">
            <input name ="iInfo" th:value="${iDesc}" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="three columns">
            <label>Description</label>
        </div>
        <div class="nine columns">
            <input name ="iDesc" th:value="${iInfo}" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="three columns">
            <label>Image Link</label>
        </div>
        <div class="nine columns">
            <input name ="imageRef" th:value="${imageRef}" />
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
</body>
</html>

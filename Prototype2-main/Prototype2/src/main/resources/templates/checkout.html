<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/checkout.css}"/>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="/customer/catalog">Catalog</a></li>
                <li class="active"><a href="/customer/checkout">Checkout</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/customer/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>


</div>

<header>
    <div class="header">
        <div class="container text-center">
            <h1>Checkout</h1>
        </div>
    </div>

    <div align="center">
    <h2>Payment Method</h2>
    <form action="URL">
        <input type="radio" name="method" id="card" value="card">
        <label for="card">Credit / Debit Card</label><br>
        <br>
        <input type="radio" name="method" id="store" value="store">
        <label for="store">Pay in Store</label><br>

        <h2>Credit Card Details</h2>
        <label for="name">Card Holder</label><br>
        <input type="text" id="name" name="name"><br>
        <br>

        <label for="number">Card Number</label><br>
        <input type="text" id="number" name="number"><br>
        <br>

        <label for="cvv">CVV</label><br>
        <input type="text" id="CVV" name="CVV"><br>
        <br>

        <label for="exp">Expiration Date (mm/yy)</label><br>
        <input type="text" id="exp" name="exp"><br>

        <h2>Billing Address</h2>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address"><br>
        <br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city"><br>
        <br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state"><br>
        <br>
        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" name="zip"><br>
    </form>
    </div>
    <br>
    <div align="center">
        <button type="button" class="btn btn-info btn-lg">Place Order</button>
    </div>
    <br>

</header>
</body>
</html>
